<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Workflow Sidebar Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>n8n Workflow Sidebar</h1>

    <!-- Instance List View -->
    <div id="list-view" class="view">
      <div class="section">
        <div class="section-header">
          <h3>Instances</h3>
          <button id="add-instance-btn" class="btn-icon" title="Add instance">+</button>
        </div>

        <ul id="instances-list" class="instances-list">
          <!-- Populated dynamically -->
        </ul>

        <div id="empty-state" class="empty-state" style="display:none;">
          <p>No instances configured</p>
          <p class="hint">Click + to add your first n8n instance</p>
        </div>
      </div>
    </div>

    <!-- Instance Form View -->
    <div id="form-view" class="view" style="display:none;">
      <h3 id="form-title">Add Instance</h3>

      <input type="hidden" id="instance-id">

      <div class="form-field">
        <label for="instance-name">Name</label>
        <input type="text" id="instance-name" placeholder="Production">
      </div>

      <div class="form-field">
        <label for="instance-url">Instance URL</label>
        <input type="url" id="instance-url" placeholder="https://n8n.company.com">
      </div>

      <div class="form-field">
        <label for="instance-api-key">API Key</label>
        <input type="password" id="instance-api-key" placeholder="n8n_api_...">
        <a href="#" id="open-api-settings" target="_blank" style="display:none;">Get API Key</a>
      </div>

      <div class="button-group">
        <button id="cancel-btn" class="button secondary">Cancel</button>
        <button id="test-instance-btn" class="button secondary">Test</button>
        <button id="save-instance-btn" class="button primary">Save</button>
      </div>
    </div>

    <div id="status-message" class="status-message hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
