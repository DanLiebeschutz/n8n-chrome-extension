<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Workflow Sidebar Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>n8n Workflow Sidebar</h1>

    <div class="section">
      <label for="n8n-instance">n8n Instance URL</label>
      <input
        type="text"
        id="n8n-instance"
        value="https://n8n.srv854903.hstgr.cloud"
        readonly
        class="readonly"
      >
      <small>This extension is configured for your n8n instance</small>
    </div>

    <div class="section">
      <label for="api-key">API Key</label>
      <input
        type="password"
        id="api-key"
        placeholder="Enter your n8n API key"
        autocomplete="off"
      >
      <small>
        Get your API key from n8n Settings â†’ API
        <a href="https://n8n.srv854903.hstgr.cloud/settings/api" target="_blank">
          Open Settings
        </a>
      </small>
    </div>

    <div class="button-group">
      <button id="test-connection" class="button secondary">Test Connection</button>
      <button id="save-settings" class="button primary">Save Settings</button>
    </div>

    <div id="status-message" class="status-message hidden"></div>

    <div class="section stats">
      <h3>Status</h3>
      <div id="connection-status">
        <span class="status-dot" id="status-indicator"></span>
        <span id="status-text">Not connected</span>
      </div>
      <div id="workflow-count"></div>
    </div>

    <div class="section footer">
      <small>
        Version 1.0.0 |
        <a href="https://github.com/n8n-io/n8n" target="_blank">
          n8n Documentation
        </a>
      </small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
